<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>SpaceEco</h2>
    </mat-card-title>
  </mat-card-header>
  <img
    mat-card-md-image
    src="../../../assets/Images/saturn-svgrepo-com.svg"
    alt=""
  />
  <mat-card-content>
    <form [formGroup]="registerForm">
      <mat-form-field>
        <input formControlName="firstName" matInput placeholder="First Name" />
      </mat-form-field>

      <mat-form-field>
        <input formControlName="lastName" matInput placeholder="Last Name" />
      </mat-form-field>

      <mat-form-field>
        <input formControlName="username" matInput placeholder="Username" />
      </mat-form-field>

      <mat-form-field>
        <input formControlName="email" matInput placeholder="Email" />
      </mat-form-field>

      <mat-form-field>
        <input
          formControlName="password"
          matInput
          type="password"
          placeholder="Password"
        />
      </mat-form-field>

      <div>
        <button mat-raised-button (click)="register()">Register</button>
      </div>

      <div style="margin: 15px">
        <a routerLink="/login">Already have an account? Login</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
