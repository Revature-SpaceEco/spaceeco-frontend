<button class="back-btn" [routerLink]="'/'">Back</button>
<div class="wrapper">
    <div *ngIf="item$ | async as item">
        <div class="one"> <img class="product-image" src="{{item.productImage}}"> </div>
        <div class="two"><button class="add-to-cart-btn" (click)="addItem(item)">Add to Cart </button></div>
        <div class="three">
            <p> {{item.productName}}</p>
        </div>
        <div class="four">
            <p> {{item.productCost}}</p>
        </div>
        <div class="five">
            <p> {{item.productDescription}}</p>
        </div>
    </div>
</div>
