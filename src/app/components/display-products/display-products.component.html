
<div class = "rows">
    <div *ngFor = "let productList of products | async; let indexOfElement = index" class = "productList">
        <p  class = "product-name" [routerLink]= "'/cart-add'">{{productList.productName}}</p>
        <p> {{productList.productImage}}</p>
        <p>{{productList.productCost}}</p>
    </div>
</div>
