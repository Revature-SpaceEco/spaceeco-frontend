
<mat-grid-list cols = "3" rowheight = "600px">
  <mat-grid-tile *ngFor = "let product of (products | async)">
    <mat-card class = "mat-elevation-z0" >
      <mat-card-title (click)="selectProduct(product.id)">{{product.name}}</mat-card-title>
      <mat-card-subtitle (click)="selectProduct(product.id)">{{product.description}}</mat-card-subtitle>
      <mat-card-content>
        <img mat-card-image src="{{product.image}}" >
        ${{product.cost}}
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  </mat-grid-list>
