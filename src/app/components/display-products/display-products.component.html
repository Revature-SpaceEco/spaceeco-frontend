
<mat-grid-list cols = "3" rowheight = "600px">
    <mat-grid-tile *ngFor = "let product of (products | async)">
      <mat-card class = "mat-elevation-z0" >
        <mat-card-title (click)="selectProduct(product.productId)">{{product.productName}}</mat-card-title>
        <mat-card-subtitle (click)="selectProduct(product.productId)">{{product.productDescription}}</mat-card-subtitle>
      <mat-card-content>
          <img mat-card-image src="{{product.productImage}}" >
        ${{product.productCost}}
      </mat-card-content>
    </mat-card>
  
  
  
  
    </mat-grid-tile>
    
  
  </mat-grid-list>
